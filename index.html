<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: auto;
            /* Allow height to adjust based on content */
            margin: 0;
        }

        .full-height {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure it's at least the viewport height */
        }

        .row {
            flex: 1 0 auto;
            display: flex;
            flex-wrap: wrap;
            margin-left: 0 !important;
            margin-right: 0 !important;
        }

        .col {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            min-height: 200px;
            /* Example: Ensure each container has some minimum height */
        }

        footer {
            flex-shrink: 0;
            /* Prevent the footer from shrinking */
        }
    </style>
</head>

<body>
    <header></header>

    <div class="container-fluid full-height">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-0">
            <div class="col">Container 1</div>
            <div class="col">Container 2</div>
            <div class="col">Container 3</div>
            <div class="col">Container 4</div>
            <div class="col">Container 5</div>
            <div class="col">Container 6</div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Dannel Lim Khye Hsen</p>
    </footer>

    <script src="scripts/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
